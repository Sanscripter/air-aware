<footer class="mt-auto flex flex-col md:flex-row w-full justify-between z-20 bottom-0 w-full text-center text-xs">
  <p class="font-semibold">{{ 'footer.madeBy' | translate}} <a
      class="text-purple-700 hover:text-purple-800 md:hover:text-green-700"
      href="https://github.com/Sanscripter">Sanscripter</a></p>
  <p class="font-semibold">{{ 'footer.sourceCode' | translate}} <a class="text-purple-700 hover:text-purple-800"
      href="https://github.com/Sanscripter/air-aware">code</a></p>
  <button class="font-semibold text-purple-700 hover:text-purple-800" (click)="openPrivacyPolicy()">{{
    'footer.privacyPolicy' | translate}}</button>
</footer>

<!-- privacy policy modal -->
@if(showPrivacyPolicy) {
<div tabindex="-1"
  class="overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
  <div class="relative p-4 w-full max-w-full max-h-full">
    <div class="relative bg-white rounded-lg shadow text-green-500">
      <button type="button"
      (click)="closePrivacyPolicy()"
        class="absolute top-3 end-2.5 text-green-700 bg-transparent hover:bg-green-800 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
        </svg>
        <span class="sr-only">{{
          'footer.close' | translate}}</span>
      </button>
      <div class="p-4 md:p-5">
        <h1 class="text-4xl font-extrabold">{{ 'footer.privacyPolicy' | translate}}</h1>
        <div class="h-2/3 overflow-y-scroll">
          <p class="text-lg whitespace-pre-wrap">{{ 'footer.privacyPolicyContent' | translate}}</p>
        </div>
        <button class="ml-auto font-semibold text-green-500 hover:text-green-800" (click)="closePrivacyPolicy()">{{
          'footer.close' | translate}}</button>
      </div>
    </div>
  </div>
</div>
}
